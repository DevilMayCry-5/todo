<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- boxicon link -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Todo-List App</title>
  </head>

  <body>
    <!--header  -->
    <header>
      <div class="header-container">
        <!-- title with dark mode toggle -->
        <div class="head">
          <h1>TODO</h1>
          <button id="toggleBtn"><i class="bx bxs-sun"></i></button>
        </div>

        <!-- form input - enter todo -->
        <form action="">
          <input id="newTodo" type="text" placeholder="Create a new todo" />
        </form>

        <!-- task elements - todo items -->
        <div class="tasks" id="bg">
          
        </div>

        <!-- todo list information as footer -->
        <div class="task info" >
          <p id="count">3 todos left</p>
          <ul>
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
          </ul>
          <p id="clear">Clear completed</p>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
